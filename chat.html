<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatUI | Messaging App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: var(--space-6) auto;
            width: 95%;
            background: var(--bg-card);
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .chat-header {
            padding: var(--space-4) var(--space-6);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-6);
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
            scroll-behavior: smooth;
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 10px;
        }

        .message {
            max-width: 80%;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-self: flex-end;
            align-items: flex-end;
        }

        .message.bot {
            align-self: flex-start;
            align-items: flex-start;
        }

        .message-bubble {
            padding: var(--space-3) var(--space-6);
            border-radius: 20px;
            font-size: 1rem;
            line-height: 1.5;
            box-shadow: var(--shadow-sm);
        }

        .user .message-bubble {
            background: var(--chat-user-bg);
            color: var(--chat-user-text);
            border-bottom-right-radius: 4px;
        }

        .bot .message-bubble {
            background: var(--chat-bot-bg);
            color: var(--chat-bot-text);
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: var(--space-1);
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-6);
            background: var(--chat-bot-bg);
            border-radius: 20px;
            width: fit-content;
            margin-bottom: var(--space-4);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: bounce 1s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .chat-input-area {
            padding: var(--space-6);
            border-top: 1px solid var(--border-color);
            background: var(--bg-card);
        }

        .input-wrapper {
            display: flex;
            gap: var(--space-3);
            background: var(--bg-main);
            padding: var(--space-2) var(--space-2) var(--space-2) var(--space-6);
            border-radius: 999px;
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .input-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
        }

        #message-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-main);
            font-size: 1rem;
            padding: 10px 0;
        }

        .btn-send {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            border: none;
        }

        .btn-send:hover {
            transform: scale(1.05);
            background: var(--primary-hover);
        }

        @media (max-width: 600px) {
            .chat-container {
                margin: 0;
                border-radius: 0;
                height: 100vh;
            }

            body {
                padding: 0;
            }
        }
    </style>
</head>

<body>
    <header style="background: var(--bg-card); border-bottom: 1px solid var(--border-color);">
        <nav class="container flex justify-between items-center" style="height: 60px;">
            <a href="index.html" class="brand flex items-center gap-2" style="font-weight: 700;">
                <i class="fas fa-arrow-left" style="font-size: 1rem; color: var(--text-muted);"></i>
                <span>ChatUI</span>
            </a>
            <div class="flex items-center gap-4">
                <div class="status-indicator flex items-center gap-2">
                    <span style="width: 8px; height: 8px; background: #10b981; border-radius: 50%;"></span>
                    <span style="font-size: 0.8rem; font-weight: 500;">Bot Online</span>
                </div>
                <button id="theme-toggle" class="btn-icon"
                    style="background: none; color: var(--text-main); font-size: 1.25rem;">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </nav>
    </header>

    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be rendered here -->
        </div>

        <div id="typing-indicator" class="typing-indicator animate-fade">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span style="font-size: 0.8rem; color: var(--text-muted); margin-left: 5px;">Bot is typing</span>
        </div>

        <div class="chat-input-area">
            <form id="chat-form">
                <div class="input-wrapper">
                    <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                    <button type="submit" class="btn-send">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
